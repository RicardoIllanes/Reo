  <style>
    :root {
      --brass-red: #d32f2f;

      font-weight: 500;

      border-radius: 8px;
      transition: transform 0.1s;
    }

    .btn-purple-gradient:active {

    }

    .table-dark-header thead {

    }

      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .filter-select {
      height: 120px !important;
      font-size: 0.85rem;
    }

    .kpi-label {
      font-weight: 700;
      margin-bottom: 4px;
      display: block;

    }
